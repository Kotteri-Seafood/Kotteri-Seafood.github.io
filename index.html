---
layout: default
---

<div class="post-grid">
  {% for post in site.posts %}
    <div class="post-card">
      <a href="{{ post.url }}">
        <div class="post-content">
          <h2>{{ post.title }}</h2>
          <p class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</p>
          <p>{{ post.excerpt }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
